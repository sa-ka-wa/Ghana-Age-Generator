<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" type="text/css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>Ghana</title>
  </head>
  <body>
    <h1>GHANA AGE GENERATOR</h1>
    <h3>DESCRIPTION</h3>
    <p1
      >this site helps to determine the respective AKHAN name in relation to you
      birthdate</p1
    >
    <section>
      <h3>BIRTHDATE</h3>
      <form class="birthday" onsubmit="calculateAkanName(event)">
        <div id="day">
          <input type="number" id="day" min="1" max="31" required />
        </div>
        <div id="month">
          <input type="number" id="month" min="1" max="12" required />
        </div>
        <div id="year">
          <input type="number" id="year" min="1899" max="2025" required />
        </div>
      </form>

      <h3>GENDER</h3>
      <form class="gender">
        <div>
          <button>
            <input type="radio" id="male" name="gender" value="male" required />
            <label for="male">MALE</label>
          </button>
          <button>
            <input
              type="radio"
              id="female"
              name="gender"
              value="female"
              required
            />
            <label for="female">FEMALE</label>
          </button>
        </div>
      </form>

      <div>
        <button id="submit" class="submit">calculateAkanName</button>
      </div>

      <div id="error" class="error-message"></div>
      <div id="result" class="result"></div>
      <output id="output">Akhan name generator</output>
    </section>

    <div id="image">
      <img src="image/GHANA.jpg" alt="ghana pattern" />
    </div>
    <script src="js/script.js"></script>
  </body>
</html>
