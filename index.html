  <body>

    <h1>GHANA AGE GENERATOR</h1>
    <p1
      >this site helps to determine the respective AKHAN name in relation to you
      birthdate</p1
    >
    <section>
      <form class="birthday">
        <p>birthday</p>
        <div id="day">
          <input type="number" id="day" min="1" max="31" />
        </div>
        <div id="month">
          <input type="number" id="month" min="1" max="12" />
        </div>
        <div id="year">
          <input type="number" id="year" />
        </div>
        <div>
          <input type="date" id="birthday" />
        </div>
      </form>

      <div class="gender">
        <p>GENDER</p>
        <button id="male">MALE</button>
        <button id="female">FEMALE</button>
      </div>

      <div>
        <button id="submit">SUBMIT</button>
      </div>

      <div>
        <p>
          <output id="output">ghanian name</output>
        </p>
      </div>
    </section>
    <script src="js/script.js"></script>
  </body>
